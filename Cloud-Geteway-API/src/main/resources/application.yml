management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  web:
    exposure:
      include: gateway

server:
  port: 8989  # API Gateway runs on port 8989

spring:
  application:
    name: API-GATEWAY  # Ensure it matches the service name in Eureka
#  cloud:
